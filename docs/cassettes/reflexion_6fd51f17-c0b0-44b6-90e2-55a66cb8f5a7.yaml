        themes and insights to make your students\u2019 learning visible and improve
        your teaching. A Tool to Develop Human Intelligence\\nLeticia Britos Cavagnaro\\nFollow\\nStanford
        d.school\\n--\\n3\\nListen\\nShare\\nReflection is a key component of experiential
        learning at the d.school, and developing reflective skills is an important
        learning outcome in itself.\",\"score\":0.28318632,\"raw_content\":null}],\"response_time\":1.97}"
