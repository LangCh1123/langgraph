        = model.generate(inputs, max_length=150, min_length=40, length_penalty=2.0,
        num_beams=4, early_stopping=True)\\nreturn tokenizer.decode(outputs[0])\\n#
        Example usage\\ndocuments =\",\"score\":0.91978675,\"raw_content\":null},{\"title\":\"Reflective
        Artificial Intelligence | Minds and Machines - Springer\",\"url\":\"https://link.springer.com/article/10.1007/s11023-024-09664-2\",\"content\":\"As
