      "[{\"url\": \"https://www.smithsonianmag.com/smart-news/how-a-67-million-year-old-fossil-turns-the-theory-of-bird-evolution-upside-down-180981219/\",
      \"content\": \"A 67-million-year-old fossil has upended scientists'' long-held
      notions about bird evolution. Most modern birds have a jointed upper jaw that
      allows the top half of their beak to move. But a ...\"}, {\"url\": \"https://en.wikipedia.org/wiki/Evolution_of_birds\",
      \"content\": \"This clashes with previous studies that found a very rapid radiation
      of avian orders only after the K-Pg extinction.[17][18] The results of this
      study have been disputed by other researchers, due to a lack of fossil evidence
      to support its conclusions.[19]\\nThe birds that survived the end-of-Cretaceous
      extinction were likely ground-dwelling (not arboreal) and thus persisted despite
      the worldwide destruction of forests.[20][21]\\nAn analysis of the variation
      of diversification rates through time further revealed a potential effect of
      climate on the evolution diversification rates in birds in which the generation
      of new lineages accelerates during periods of global cooling.[13] This can be
      the result of climate cooling fragmenting tropical biomes and producing widespread
      allopatric speciation plus an effect of some lineages diversifying in the expanding
      arid and cool biomes.[13]\\nBird skull evolution decelerated compared with the
      evolution of their dinosaur predecessors after the Cretaceous\u2013Paleogene
      extinction event, rather than accelerating as often believed to have caused
      the cranial shape diversity of modern birds.[22][23]\\nClassification of modern
      species[edit]\\nThe phylogenetic classification of birds is a contentious issue.
      The skeleton of all early bird candidates is basically that of a small theropod
      dinosaur with long, clawed hands, though the exquisite preservation of the Solnhofen
      Plattenkalk shows Archaeopteryx was covered in feathers and had wings.[5] While
      Archaeopteryx and its relatives may not have been very good fliers, they would
      at least have been competent gliders, setting the stage for the evolution of
      life on the wing.\\n Phylogenetically, Aves is usually defined as all descendants
      of the most recent common ancestor of a specific modern bird species (such as
      the house sparrow, Passer domesticus), and either Archaeopteryx,[2] or some
      prehistoric species closer to Neornithes (to avoid the problems caused by the
      unclear relationships of Archaeopteryx to other theropods).[3] If the latter
      classification is used then the larger group is termed Avialae. The discoveries
      of further basal dromaeosaurids potentially capable of powered flight, such
      as Xiaotingia, has provided more evidence for the theory that flight was first
      developed in the bird line by early dromaeosaurids rather than later by Aves
      as was previously supposed.[8]\\nAlthough ornithischian (bird-hipped) dinosaurs
      share the same hip structure as birds, birds actually originated from the saurischian
      (lizard-hipped) dinosaurs if the dinosaurian origin theory is correct.\"}, {\"url\":
      \"https://www.sciencedirect.com/science/article/pii/S0960982215009458\", \"content\":
      \"The origin of birds is now one of the best understood major transitions in
      the history of life. It has emerged as a model case for using a combination
      of data from fossils, living species, genealogies, and numerical analyses to
      study how entirely new body plans and behaviors originate, and how prominent
      living groups achieved their diversity over hundreds of millions of years of
      evolution 2, 3.\"}, {\"url\": \"https://www.birdful.org/what-is-the-oldest-known-bird-species-still-alive/\",
      \"content\": \"Horned Screamer \u2013 Bizarre Relic of Gondwana\\nOf the living
      screamers, the horned screamer (Anhima cornuta) stands out for its particularly
      primeval characteristics:\\nWith its bizarre anatomy, persistence in South American
      wetlands, and deep genetic heritage, the horned screamer seems a plausible candidate
      for the title of most ancient living bird species.\\n Key Facts About Ancient
      Bird Lineages\\nHere are some quick facts about the most ancient bird groups
      that may contain the oldest living species:\\nResearch into bird evolution and
      genetics continues to provide new insights into the ages of different avian
      groups. Here are some of its key traits:\\nWith its imposing size and amazing
      diving skills honed over 40 million years, the emperor penguin exemplifies the
      antiquity and uniqueness of the penguins as an extremely ancient bird order.\\n
      Ratites \u2013 Flightless Birds of the Southern Hemisphere\\nMany researchers
      consider the ratites to be the oldest continuous lineage of living birds. Here
      are some of its unusual traits and lineage information:\\nWith their curious
      incubating behavior and ancient roots in Gondwana, the Australian brush-turkey
      exemplifies a truly primeval lineage of birds.\\n\"}, {\"url\": \"https://www.smithsonianmag.com/smart-news/67-million-years-old-oldest-modern-bird-ever-found-was-natural-turducken-180974460/\",
      \"content\": \"Explore\\nSubscribe\\nNewsletters\\nContent Licensing\\nOur Partners\\nTerms
      of Use\\n\u00a9 2024 Smithsonian Magazine\\nPrivacy Statement\\nCookie Policy\\nTerms
      of Use\\nAdvertising Notice\\nYour Privacy Rights\\nCookie Settings Now the
      oldest known member of the contemporary branch of the avian family tree, Wonderchicken
      (formally Asteriornis maastrichtensis) could help today\u2019s paleontologists
      better understand how birds weathered the extinction that purged three-quarters
      of all plant and animal species from the surface of the Earth. At 67 Million
      Years Old, Oldest Modern Bird Ever Found Is Natural \u2018Turducken\u2019\\nRemarkable
      fossil hints at the traits birds evolved just before an asteroid wiped their
      nonavian dinosaur kin\\nKatherine J. Wu\\nCorrespondent\\nRoughly 66.8 million
      years ago\u2014not long before the end-Cretaceous extinction that wiped out
      all non-avian dinosaurs\u2014a diminutive, quail-sized bird met an unfortunate
