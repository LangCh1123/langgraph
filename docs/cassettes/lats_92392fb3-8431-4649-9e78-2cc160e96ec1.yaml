      US alone. For the record, I consider the most common backyard birds to be, but
      not exclusively to be the following:\\nNorthern Cardinal, Blue Jay, Mourning
      Dove, Dark-eyed Junco, Black-Capped Chickadee, White-Breasted Nuthatch, Tufted
