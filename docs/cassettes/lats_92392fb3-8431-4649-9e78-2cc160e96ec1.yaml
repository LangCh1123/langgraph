      \"content\": \"[kg (lb)]\\nLargest extant birds[edit]\\nTable of heaviest extant
      bird species[edit]\\nThe following table is a list of the heaviest extant bird
      species based on maximum reported or reliable mass, with the average weight
      is also given for comparison. Ostrich eggs are the largest of any bird, averaging
      1.4\u00a0kg (3.1\u00a0lb).[3]\\nThe bird with the largest wingspan is the wandering
      albatross (Diomedea exulans) of the Sub-Antarctic oceans. A male ostrich can
