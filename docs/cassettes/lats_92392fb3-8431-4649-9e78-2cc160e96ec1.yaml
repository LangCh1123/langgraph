      "call_chHwlJVYq3YqT813OdsdD0c7"}, {"content": "[{\"url\": \"https://www.wildlifeful.com/how-much-does-a-bird-weigh\",
      \"content\": \"Birds on the heavy size\\nOne heavy size bird in terms of common
      backyard birds only is of course the always present Mourning Dove, weighing
